<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Biography - 82nd Division</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Color Transition Strips -->
    <div class="color-transition-container">
        <div class="color-strip strip-1"></div>
        <div class="color-strip strip-2"></div>
        <div class="color-strip strip-3"></div>
        <div class="color-strip strip-4"></div>
        <div class="color-strip strip-5"></div>
    </div>
<!--     
    <header>
        <div class="logo-container">
            <img src="images/82nd-logo.png" alt="82nd Division Logo" class="logo" onclick="goHomeWithTransition()">
        </div>
    </header> -->
    
    <!-- Floating Back Button -->
    <div class="floating-back-btn" onclick="goHomeWithTransition()" title="Back to Home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <main>
        <section class="biography-section">
            <!-- Reading Progress Bar -->
            <div class="reading-progress-bar"></div>
            
            <div class="biography-layout">
                <div class="portrait-container">
                    <div class="portrait-frame">
                        <img id="commanderPortrait" src="" alt="Commander Portrait" class="commander-portrait">
                        <div class="portrait-shine"></div>
                    </div>
                </div>
                <div class="biography-text-container">
                    <div class="biography-header">
                        <h1 id="commanderName" class="commander-title"></h1>
                    </div>
                    <div class="service-period-wrapper">
                        <p id="commanderService" class="commander-service-period"></p>
                    </div>
                    <div class="biography-text-box">
                        <div class="text-box-header">
                            <span class="header-icon">ðŸ“œ</span>
                            <span class="header-text">BIOGRAPHY</span>
                            <span class="header-icon">ðŸ“œ</span>
                        </div>
                        <p id="biographyText" class="typing-text"></p>
                        <span class="typing-cursor" id="typingCursor">|</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
