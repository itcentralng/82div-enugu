<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>82nd Division - Chronicle of Commanders</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Color Transition Strips -->
    <div class="color-transition-container">
        <div class="color-strip strip-1"></div>
        <div class="color-strip strip-2"></div>
        <div class="color-strip strip-3"></div>
        <div class="color-strip strip-4"></div>
        <div class="color-strip strip-5"></div>
    </div>
    
    <header>
        <div class="header-card-container">
            <!-- Top Section: History Card Only -->
            <div class="top-section">
                <div class="history-current-container">
                    <!-- History Card -->
                    <div class="history-card" onclick="goToHistoryWithTransition()">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-icon">
                                    <img src="images/82nd-logo.png" alt="82nd Division Logo" class="header-logo" id="logo">
                                </div>
                                <div class="card-title">HISTORY</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="commanders-section">
            <h1 id="typedTitle">CHRONICLE OF COMMAND<br>82 DIVISION NIGERIAN ARMY</h1>
            
            <!-- Current GOC Biography Section -->
            <section class="current-goc-biography">
                <div class="current-goc-badge">CURRENT GENERAL OFFICER COMMANDING</div>
                <div class="biography-layout" id="currentGocBiography">
                    <!-- Will be populated by JavaScript -->
                </div>
            </section>
            
            <!-- Commanders Grid -->
            <div class="commanders-grid-wrapper">
                <div class="commanders-grid" id="commandersGrid">
                    <!-- Commanders will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
