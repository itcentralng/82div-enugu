<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>82nd Division - Chronicle of Commanders</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Color Transition Strips -->
    <div class="color-transition-container">
        <div class="color-strip strip-1"></div>
        <div class="color-strip strip-2"></div>
        <div class="color-strip strip-3"></div>
        <div class="color-strip strip-4"></div>
        <div class="color-strip strip-5"></div>
    </div>
    
    <header>
        <div class="header-card-container">
            <div class="header-card">
                <div class="header-card-inner">
                    <div class="header-card-front">
                        <img src="images/82nd-logo.png" alt="82nd Division Logo" class="header-logo" id="logo">
                        <div class="header-text">HISTORY</div>
                        <div class="header-subtitle">Click to explore our history</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="commanders-section">
            <h1 id="typedTitle">CHRONICLE OF COMMAND<br>82 DIVISION NIGERIAN ARMY</h1>
            
            <!-- Top Section: History and Current Commander -->
            <div class="top-section">
                <div class="history-current-container">
                    <!-- History Card -->
                    <div class="history-card" onclick="goToHistoryWithTransition()">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-icon">üèõÔ∏è</div>
                                <div class="card-title">DIVISION HISTORY</div>
                                <div class="card-subtitle">Explore Our Legacy</div>
                                <div class="card-description">Discover the rich heritage and proud traditions of the 82 Division Nigerian Army</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Current Commander Card -->
                    <div class="current-commander-card" id="currentCommanderCard">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- All Commanders Grid -->
            <div class="all-commanders-section">
                <h2 class="section-title">ALL COMMANDERS</h2>
                <div class="commanders-grid" id="commandersGrid">
                    <!-- Commanders will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
