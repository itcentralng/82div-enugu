<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>82nd Division - Chronicle of Commanders</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Color Transition Strips -->
    <div class="color-transition-container">
        <div class="color-strip strip-1"></div>
        <div class="color-strip strip-2"></div>
        <div class="color-strip strip-3"></div>
        <div class="color-strip strip-4"></div>
        <div class="color-strip strip-5"></div>
    </div>
    
    <header>
        <div class="logo-container">
            <img src="images/82nd-logo.png" alt="82nd Division Logo" class="logo" id="logo">
            <p class="history-link" id="historyLink">History</p>
        </div>
    </header>

    <main>
        <section class="commanders-section">
            <h1 id="typedTitle"><span id="typedText"></span><span id="typingCursor" class="typing-cursor">|</span></h1>
            <div class="commanders-grid" id="commandersGrid">
                <!-- Commanders will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
